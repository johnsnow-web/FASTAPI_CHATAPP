<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <h2>Chat with AI</h2>
        <div id="chat-box" class="chat-box"></div>
        
        <div class="input-container">
            <textarea id="message" placeholder="Type a message..."></textarea>
            <button id="startSpeaking" class="icon-btn">
                <img src="assets/mic.svg" alt="Start Speaking">
            </button>
            <button id="endSpeaking" class="icon-btn">
                <img src="assets/stop.svg" alt="End Speaking">
            </button>
            <button id="sendBtn" class="icon-btn">
                <img src="assets/send.svg" alt="Send">
            </button>
        </div>
    </div>

    <!-- âœ… Script should be at the end -->
    <script src="script.js"></script>
</body>
</html>
